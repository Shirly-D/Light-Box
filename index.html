<body>
  <!--container start-->
  <div class="container">
    
    <!--main section start-->
    <main>
      <section>
        <div class="wrapper">
          <div>light box</div>
          <ul>
            <li class="content-box" data-image='curry' data-text="curry">
              <figure>
                <img src="https://via.placeholder.com/304x307?text=curry" alt="curry">
              </figure>
              <h4>curry is yummy</h4>
            </li>
            <li class="content-box" data-image="pizza" data-text="pizza">
              <figure>
                <img src="https://via.placeholder.com/304x307?text=pizza" alt="pizza">
              </figure>
              <h4>pizza is delicious</h4>
            </li>
            <li class="content-box" data-image="cake" data-text="cake">
              <figure>
                <img src="https://via.placeholder.com/304x307?text=cake" alt="cake">
              </figure>
              <h4>cake is yummy</h4>
            </li>
            <li class="content-box" data-image="muffin" data-text="muffin">
              <figure>
                <img src="https://via.placeholder.com/304x307?text=muffins" alt="muffin">
              </figure>
              <h4>muffin is yummy</h4>
            </li>
            <li class="content-box" data-image="burger" data-text="burger">
              <figure>
                <img src="https://via.placeholder.com/304x307?text=burger" alt="burger">
              </figure>
              <h4>burger is tasty</h4>
            </li>
            <li class="content-box" data-image="pizza" data-text="pizza">
              <figure>
                <img src="https://via.placeholder.com/304x307?text=pizza" alt="pizza">
              </figure>
              <h4>pizza is delicious</h4>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div class="wrapper">
          <div class="box">
            <span class="close">&times;</span>
            <figure class="light-box">
              <img src="#fixme" alt="light-box" class="image-box">
            </figure>
            <h4 class="box-text">text</h4>
          </div>
        </div>
      </section>

    </main>
    <!--main section end-->

  </div>
  <!--container end-->

<script src="assets/js/script.js"></script>
</body>
</html>
